name: Docker CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_BACKEND: ${{ secrets.DOCKERHUB_USERNAME }}/crud-backend:latest
      IMAGE_FRONTEND: ${{ secrets.DOCKERHUB_USERNAME }}/crud-frontend:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Backend Image
        run: |
          docker build -t $IMAGE_BACKEND ./backend

      - name: Build Frontend Image
        run: |
          docker build -t $IMAGE_FRONTEND ./frontend

      - name: Push Backend Image
        run: docker push $IMAGE_BACKEND

      - name: Push Frontend Image
        run: docker push $IMAGE_FRONTEND


  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Ubuntu VM via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.SERVER_APP_PATH }}
            git pull
            docker compose pull
            docker compose up -d --remove-orphans

